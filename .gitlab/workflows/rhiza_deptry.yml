# This file is part of the jebel-quant/rhiza repository
# (https://github.com/jebel-quant/rhiza).
#
# Workflow: Deptry (GitLab CI)
#
# Purpose: This workflow identifies missing and obsolete dependencies in the project.
#          It helps maintain a clean dependency tree by detecting unused packages and
#          implicit dependencies that should be explicitly declared.
#
# Trigger: This workflow runs on every push and on merge requests to main/master
#          branches (including from forks)

deptry:check:
  stage: test
  needs: []
  image: ghcr.io/astral-sh/uv:0.9.30-bookworm
  script:
    # Extract SOURCE_FOLDER and MARIMO_FOLDER from the project configuration
    # and run deptry on detected folders
    - |
      SOURCE_FOLDER=$(make -s -f Makefile -f - <<< 'print: ; @echo $(or $(SOURCE_FOLDER),src)' print)
      MARIMO_FOLDER=$(make -s -f Makefile -f - <<< 'print: ; @echo $(or $(MARIMO_FOLDER),marimo)' print)
      echo "Detected SOURCE_FOLDER: $SOURCE_FOLDER"
      echo "Detected MARIMO_FOLDER: $MARIMO_FOLDER"
      
      # Run deptry on source folder if it exists
      if [ -n "$SOURCE_FOLDER" ] && [ -d "$SOURCE_FOLDER" ]; then
        uvx -p $(cat .python-version 2>/dev/null || echo "3.13") deptry "$SOURCE_FOLDER"
      else
        echo "Source folder $SOURCE_FOLDER does not exist, skipping"
      fi
      
      # Run deptry on marimo folder if it exists
      if [ -n "$MARIMO_FOLDER" ] && [ -d "$MARIMO_FOLDER" ]; then
        if [ -d "$SOURCE_FOLDER" ]; then
          uvx -p $(cat .python-version 2>/dev/null || echo "3.13") deptry "$MARIMO_FOLDER" "$SOURCE_FOLDER" --ignore DEP004
        else
          uvx -p $(cat .python-version 2>/dev/null || echo "3.13") deptry "$MARIMO_FOLDER" --ignore DEP004
        fi
      else
        echo "Marimo folder $MARIMO_FOLDER does not exist, skipping"
      fi
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
