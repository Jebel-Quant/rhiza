[pytest]
# Enable live logs on console
log_cli = true
# Show DEBUG+ messages
log_cli_level = DEBUG
log_cli_format = %(asctime)s %(levelname)s %(name)s: %(message)s
log_cli_date_format = %H:%M:%S
# Show extra summary info for skipped/failed tests
addopts = -ra

# Custom markers for test categorisation
markers =
    integration: marks tests as integration tests (require network, real tools)
    slow: marks tests as slow (may take several minutes to run)
