NAME: SECURITY

permissions:
  contents: read

on:
  push:
  pull_request:
    branches: [ main, master ]

# Add to .github/workflows/security.yml (partial example)
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3
