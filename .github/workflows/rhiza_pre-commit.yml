# (https://github.com/jebel-quant/rhiza).
#
# Workflow: Pre-commit
#
# Purpose: This workflow runs pre-commit checks to ensure code quality
#          and consistency across the codebase. It helps catch issues
#          like formatting errors, linting issues, and other code quality
#          problems before they are merged.
#
# Trigger: This workflow runs on every push and on pull requests to main/master
#          branches (including from forks)
#
# Components:
#   - ðŸ” Run pre-commit checks using reusable action

name: "PRE-COMMIT"
permissions:
  contents: read

on:
  push:
  pull_request:
    branches: [ main, master ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Get Python version
        id: get-python
        run: |
          echo "python-version=$(python ./.github/rhiza/utils/version_max.py)" >> "$GITHUB_OUTPUT"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"

      - name: Build the virtual environment
        run: uv venv --python ${{ steps.get-python.outputs.python-version }}

      - name: Sync the virtual environment for ${{ github.repository }}
        run: |
          if [[ -n "${{ secrets.UV_EXTRA_INDEX_URL }}" ]]; then
            export UV_EXTRA_INDEX_URL="${{ secrets.UV_EXTRA_INDEX_URL }}"
          fi

          if [ -f "pyproject.toml" ]; then
            uv sync --all-extras
          else
            echo "No pyproject.toml found, skipping package installation"
          fi

      - uses: pre-commit/action@v3.0.1
