#
# Workflow: Mypy
#
# Purpose: Run static type checking with mypy in strict mode to ensure
#          type safety across the codebase.
#
# Trigger: On push and pull requests to main/master branches.

name: "(RHIZA) MYPY"

permissions:
  contents: read

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  mypy:
    name: Static type checking with mypy
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/uv:0.9.28-bookworm

    steps:
      - uses: actions/checkout@v6

      - name: Configure git for private repos (if token present)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -n "$GH_PAT" ]; then
            git config --global url."https://x-access-token:${GH_PAT}@github.com/".insteadOf "https://github.com/"
          fi

